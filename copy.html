<head>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="jquery-css.css">

<!-- Include the jQuery library -->
<script src="jquery.js"></script>

<!-- Include the jQuery Mobile library -->
<script src="jquery-mobile.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	var delayTime;
	var interval;
	var pos;
	var clickFlag = false;
	var frog = $('#frog');
	var score = $('#score');
	var currentScore = 0;
	
	$('#start').click(function(){
		delayTime = 3000;
		setTimeout(function(){ startGame(); },1000);
	});
	
	function startGame(){
		frog.removeClass(pos);
		var randomNumber = Math.floor((Math.random() * 5) + 1); // generate random number between 1 and 5
		pos = 'pos'+randomNumber;	
		console.log(pos);
		frog.addClass(pos);
		frog.show();
		/*if(currentScore == 2){
			delayTime = 2000;
		}
		if(currentScore == 4){
			delayTime = 1000;
		}*/
		interval = setTimeout(function(){ 
			console.log('time interval');
			frog.hide();
			if(clickFlag){
				startGame();
				clickFlag = false;
			}else{
				console.log('Finish');
			}
		},delayTime);
	}
	frog.click(function(){
		console.log('frog click');
		clickFlag = true;
		currentScore++;
		score.html(currentScore);
		clearTimeout(interval);
		startGame();
	});

});	
</script>

<style>
.circle{
    height: 40px;
    width: 100px;
	position: absolute;
}
.frog-image{
	position:absolute;
	margin-top: -65px;
    margin-right: -10px;
	z-index:5;
	display:none;
}
.pos1{
    top: 150px;
    right: 30px;
}
.pos2{
    top: 200px;
}
.pos3{
    top: 300px;
    right: 75px;
}
.pos4{
    top: 430px;
}
.pos5{
    top: 450px;
    right: 20px;
}
</style>
